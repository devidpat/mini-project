<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="../assets/scripts/jquery-3.7.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"></script>

		<script
			async
			src="https://ga.jspm.io/npm:es-module-shims@1.7.1/dist/es-module-shims.js"
		></script>
		<script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@^0.160.0/build/three.module.min.js"
				}
			}
		</script>
		<script
			type="module"
			src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer-module.min.js"
		></script>

		<script
			type="module"
			src="https://cdn.jsdelivr.net/npm/@google/model-viewer-effects/dist/model-viewer-effects.min.js"
		></script>
		<link rel="stylesheet" href="../assets//styles/dist/element-details.css" />
		<script src="../assets/scripts/element-details.js" defer></script>
	</head>
	<body>
		<div class="name"></div>
		<div class="container">
			<div class="image"></div>
			<div class="desc"></div>
		</div>
		<div class="details">
			<div class="atomic-details"></div>
			<div class="right-details"></div>
		</div>
		<model-viewer
			autoplay
			ar
      src="https://storage.googleapis.com/search-ar-edu/periodic-table/element_001_hydrogen/element_001_hydrogen.glb"
			camera-controls="-45deg 63deg 1.2m"
			touch-action="pan-y"
			scale="0.01 0.01 0.01"
		>
			<effect-composer>
				<pixelate-effect></pixelate-effect>
			</effect-composer>
		</model-viewer>
	</body>
</html>
